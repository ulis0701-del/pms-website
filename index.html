<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鎰呈行生管系統 v3.2 (Admin版-刪除功能+完整欄位)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SheetJS (Excel處理) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <!-- Babel (用於瀏覽器端編譯 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Maps: 定義模組來源 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"
        }
    }
    </script>
    
    <style>
        /* 自定義動畫與樣式 */
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: "Noto Sans TC", sans-serif; }
        
        /* 表格優化：固定表頭與捲軸 */
        .table-container {
            overflow-x: auto;
            max-width: 100%;
            max-height: 70vh; /* 設定最大高度讓垂直捲軸出現 */
        }
        .table-container thead th {
            position: sticky;
            top: 0;
            background-color: #f1f5f9; /* slate-100 */
            z-index: 10;
            white-space: nowrap; /* 標題不換行 */
        }
        /* 固定最右側的操作欄位 */
        .action-col {
            position: sticky;
            right: 0;
            background-color: white;
            z-index: 5;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }
        .table-container thead th.action-col {
            background-color: #f1f5f9;
            z-index: 15;
        }
        tr:hover .action-col {
            background-color: #f8fafc; /* slate-50 */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <!-- 主程式邏輯 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAnalytics } from "firebase/analytics";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInAnonymously, 
            signOut 
        } from 'firebase/auth';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query, 
            doc, 
            writeBatch, 
            deleteDoc, // 新增刪除功能
            Timestamp 
        } from 'firebase/firestore';

        // --- 設定區 (Configuration) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB3ChFwdh00DHs5dKDmzGbICellr4p9KVQ",
            authDomain: "yeechain-pms.firebaseapp.com",
            projectId: "yeechain-pms",
            storageBucket: "yeechain-pms.firebasestorage.app",
            messagingSenderId: "435042400094",
            appId: "1:435042400094:web:251781923ae2c643d381cf",
            measurementId: "G-HMXZYNY1S1"
        };

        // 初始化 Firebase
        let app, auth, db, analytics;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            analytics = getAnalytics(app);
            console.log("Firebase initialized successfully");
        } catch (e) {
            console.error("Firebase 初始化錯誤:", e);
        }

        // --- 內建圖示組件 (SVG Icons) ---
        const Icons = {
            Package: <><path d="m16.5 9.4-9-5.19M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><path d="M3.27 6.96 12 12.01l8.73-5.05"/><path d="M12 22.08V12"/></>,
            LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></>,
            FileSpreadsheet: <><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></>,
            TrendingUp: <><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></>,
            Truck: <><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/><path d="M15 18H9"/><path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/><circle cx="17" cy="18" r="2"/><circle cx="7" cy="18" r="2"/></>,
            Upload: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></>,
            CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
            RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>,
            Database: <><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></>,
            Search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            AlertCircle: <><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>,
            Filter: <><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></>,
            Download: <><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></>,
            FileOutput: <><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M4 7V5a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6"/><path d="M4 12a2 2 0 0 1 2-2h2"/><path d="M4 17a2 2 0 0 0 2 2h2"/><line x1="4" x2="10" y1="12" y2="12"/></>,
            Factory: <><path d="M2 20a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8l-7 5V8l-7 5V4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><line x1="17" x2="17" y1="13" y2="22"/><line x1="9" x2="9" y1="13" y2="22"/></>,
            Lock: <><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>,
            User: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            Key: <><path d="m21 2-2 2m-7.6 7.6a6 6 0 1 1-2.4-12 6 6 0 0 1 2.4 12z"/><path d="m10 15 5 5 3-3"/></>,
            Trash: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>,
            Trash2: <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></>
        };

        const Icon = ({ name, className }) => {
            const content = Icons[name];
            if (!content) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {content}
                </svg>
            );
        };

        // --- 登入元件 ---
        const Login = ({ onAdminLogin, error }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onAdminLogin(username, password);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-50">
                    <div className="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-100">
                        <div className="flex flex-col items-center mb-8">
                            <div className="bg-blue-600 p-3 rounded-full mb-4">
                                <Icon name="Package" className="w-8 h-8 text-white" />
                            </div>
                            <h1 className="text-2xl font-bold text-slate-800">鎰呈行生管系統</h1>
                            <p className="text-slate-500 text-sm mt-2">Yee Chain International Co., Ltd.</p>
                        </div>
                        {error && (
                            <div className="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2">
                                <Icon name="AlertCircle" className="w-4 h-4 flex-shrink-0" />
                                {error}
                            </div>
                        )}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">帳號</label>
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <Icon name="User" className="h-5 w-5 text-slate-400" />
                                    </div>
                                    <input type="text" required className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="請輸入帳號" value={username} onChange={(e) => setUsername(e.target.value)} />
                                </div>
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-1">密碼</label>
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <Icon name="Key" className="h-5 w-5 text-slate-400" />
                                    </div>
                                    <input type="password" required className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="請輸入密碼" value={password} onChange={(e) => setPassword(e.target.value)} />
                                </div>
                            </div>
                            <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 mt-6">
                                <span>登入系統</span>
                            </button>
                        </form>
                        <p className="text-center text-xs text-slate-400 mt-6">內部系統 • 需授權存取</p>
                    </div>
                </div>
            );
        };

        // --- 主儀表板元件 ---
        const Dashboard = ({ user, onLogout }) => {
            const [fileData, setFileData] = useState([]);
            const [dbData, setDbData] = useState([]);
            const [loading, setLoading] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [errorMsg, setErrorMsg] = useState(null);
            const [successMsg, setSuccessMsg] = useState(null); // 新增成功訊息
            const [isDragging, setIsDragging] = useState(false);
            const fileInputRef = useRef(null);

            useEffect(() => {
                fetchOrders();
            }, [user]);

            const fetchOrders = async () => {
                if (!db) return;
                setLoading(true);
                setErrorMsg(null);
                try {
                    const q = query(collection(db, 'orders'));
                    const querySnapshot = await getDocs(q);
                    const data = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // 排序優化：將日期轉為時間戳比較，處理空白
                    data.sort((a, b) => {
                        const dateA = a['交貨日期'] || '9999-12-31';
                        const dateB = b['交貨日期'] || '9999-12-31';
                        return String(dateA).localeCompare(String(dateB));
                    });
                    setDbData(data);
                } catch (error) {
                    console.error("Error fetching documents: ", error);
                    if (error.code === 'permission-denied') {
                        setErrorMsg("權限不足！請確認 Firestore Rules 已正確設定。");
                    } else {
                        setErrorMsg("資料讀取失敗: " + error.message);
                    }
                } finally {
                    setLoading(false);
                }
            };

            // 統一處理檔案讀取邏輯
            const processFile = (file) => {
                if (!file) return;
                
                if (!(file instanceof Blob)) {
                    alert("檔案格式錯誤：請確保拖曳的是有效的 Excel 檔案。");
                    return;
                }

                if (!window.XLSX) {
                    alert("系統元件 (SheetJS) 尚未載入完成，請重新整理網頁後再試。");
                    return;
                }

                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const data = new Uint8Array(evt.target.result);
                        const wb = window.XLSX.read(data, { type: 'array' });
                        const wsname = wb.SheetNames[0];
                        const ws = wb.Sheets[wsname];
                        const rawData = window.XLSX.utils.sheet_to_json(ws, { header: 1 });
                        
                        let headerRowIndex = -1;
                        for (let i = 0; i < Math.min(30, rawData.length); i++) {
                            const row = rawData[i];
                            if (Array.isArray(row)) {
                                const rowStr = row.map(cell => String(cell).trim());
                                if (rowStr.includes('訂單號碼') || (rowStr.includes('訂單日期') && rowStr.includes('客戶名稱'))) {
                                    headerRowIndex = i;
                                    break;
                                }
                            }
                        }

                        if (headerRowIndex === -1) {
                            alert("無法自動偵測表頭！\n請確認 Excel 檔案前 30 列中包含「訂單號碼」或「訂單日期」欄位。");
                            return;
                        }

                        const jsonData = window.XLSX.utils.sheet_to_json(ws, { range: headerRowIndex });
                        const cleanData = jsonData.filter(row => {
                            const keys = Object.keys(row);
                            const orderKey = keys.find(key => key.trim() === '訂單號碼');
                            return orderKey && row[orderKey] && row[orderKey] !== '訂單號碼';
                        });
                        
                        if (cleanData.length === 0) {
                            alert("匯入失敗：找不到有效資料。請確認檔案內容。");
                            return;
                        }

                        setFileData(cleanData);
                        setActiveTab('import');
                        setSuccessMsg(`成功讀取 ${cleanData.length} 筆資料！\n偵測到 ${Object.keys(cleanData[0] || {}).length} 個欄位。`);
                        setTimeout(() => setSuccessMsg(null), 5000);

                    } catch (error) {
                        console.error("Parsing error:", error);
                        alert("解析 Excel 檔案發生錯誤：" + error.message);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    processFile(file);
                }
                e.target.value = null; 
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer) e.dataTransfer.dropEffect = 'copy';
                setIsDragging(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
                if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    processFile(file);
                    if (e.dataTransfer.items) e.dataTransfer.items.clear();
                    else e.dataTransfer.clearData();
                }
            };

            const saveToFirestore = async () => {
                if (fileData.length === 0 || !db) return;
                setUploading(true);
                setErrorMsg(null);
                setSuccessMsg(null);

                try {
                    const batchSize = 450;
                    const chunks = [];
                    for (let i = 0; i < fileData.length; i += batchSize) {
                        chunks.push(fileData.slice(i, i + batchSize));
                    }

                    for (const chunk of chunks) {
                        const batch = writeBatch(db);
                        chunk.forEach((row) => {
                            const cleanRow = {};
                            Object.keys(row).forEach(key => {
                                cleanRow[key.trim()] = row[key];
                            });

                            const docRef = doc(collection(db, 'orders'));
                            batch.set(docRef, {
                                ...cleanRow,
                                uploadedAt: Timestamp.now(),
                                uploadedBy: user.displayName || 'Admin'
                            });
                        });
                        await batch.commit();
                    }
                    alert(`成功匯入 ${fileData.length} 筆資料到雲端資料庫！`);
                    setFileData([]); 
                    fetchOrders(); 
                    setActiveTab('list');
                } catch (error) {
                    console.error("Error saving: ", error);
                    if (error.code === 'permission-denied') {
                        setErrorMsg("寫入被拒絕！請確認 Firebase 權限。");
                    } else {
                        alert("匯入失敗: " + error.message);
                    }
                } finally {
                    setUploading(false);
                }
            };

            // 刪除單筆資料
            const handleDelete = async (id) => {
                if (!confirm("確定要刪除這筆資料嗎？")) return;
                setLoading(true);
                try {
                    await deleteDoc(doc(db, 'orders', id));
                    setSuccessMsg("刪除成功！");
                    setTimeout(() => setSuccessMsg(null), 3000);
                    // 本地更新 (比重新 fetch 快)
                    setDbData(prev => prev.filter(item => item.id !== id));
                } catch (error) {
                    console.error("Delete error: ", error);
                    alert("刪除失敗：" + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // 刪除全部資料
            const handleDeleteAll = async () => {
                if (!confirm("警告：確定要清空所有訂單資料嗎？此動作無法復原！")) return;
                setLoading(true);
                try {
                    const q = query(collection(db, 'orders'));
                    const snapshot = await getDocs(q);
                    
                    // Firestore 批量刪除限制為 500 筆，需分批處理
                    const batchSize = 400;
                    const chunks = [];
                    const docs = snapshot.docs;
                    
                    for (let i = 0; i < docs.length; i += batchSize) {
                        chunks.push(docs.slice(i, i + batchSize));
                    }

                    for (const chunk of chunks) {
                        const batch = writeBatch(db);
                        chunk.forEach(doc => {
                            batch.delete(doc.ref);
                        });
                        await batch.commit();
                    }
                    
                    setDbData([]);
                    setSuccessMsg(`已成功清空 ${docs.length} 筆資料！`);
                    setTimeout(() => setSuccessMsg(null), 3000);
                } catch (error) {
                    console.error("Delete All error: ", error);
                    alert("清空失敗：" + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const filteredData = useMemo(() => {
                return dbData.filter(item => {
                    const searchStr = searchTerm.toLowerCase();
                    const getValue = (obj, keyName) => {
                        const key = Object.keys(obj).find(k => k.trim() === keyName);
                        return key ? obj[key] : '';
                    };

                    const orderNo = getValue(item, '訂單號碼');
                    const clientName = getValue(item, '客戶名稱');
                    const productName = getValue(item, '公司品名');
                    const clientOrderNo = getValue(item, '客戶單號');
                    const purOrderNo = getValue(item, '客戶(採購)單號');

                    return (
                        (orderNo && String(orderNo).toLowerCase().includes(searchStr)) ||
                        (clientName && String(clientName).toLowerCase().includes(searchStr)) ||
                        (productName && String(productName).toLowerCase().includes(searchStr)) ||
                        (clientOrderNo && String(clientOrderNo).toLowerCase().includes(searchStr)) ||
                        (purOrderNo && String(purOrderNo).toLowerCase().includes(searchStr))
                    );
                });
            }, [dbData, searchTerm]);

            const stats = useMemo(() => {
                const totalOrders = dbData.length;
                const totalUnfulfilled = dbData.reduce((acc, curr) => {
                    const key = Object.keys(curr).find(k => k.trim().includes('未交量'));
                    let val = key ? curr[key] : 0;
                    if (typeof val === 'string') val = val.replace(/,/g, '');
                    const qty = parseFloat(val);
                    return acc + (isNaN(qty) ? 0 : qty);
                }, 0);
                const uniqueCustomers = new Set(dbData.map(d => {
                    const key = Object.keys(d).find(k => k.trim() === '客戶名稱');
                    return key ? d[key] : '';
                })).size;
                return { totalOrders, totalUnfulfilled, uniqueCustomers };
            }, [dbData]);

            // 動態取得所有欄位名稱 (用於列表完整顯示)
            const allTableHeaders = useMemo(() => {
                if (dbData.length === 0) return [];
                // 收集所有資料出現過的所有 Key
                const keys = new Set();
                // 為了效能，只取前 50 筆來偵測 Key，通常足夠。若要非常精確可跑全部。
                dbData.slice(0, 50).forEach(row => {
                    Object.keys(row).forEach(k => {
                        if (k !== 'id' && k !== 'uploadedAt' && k !== 'uploadedBy') {
                            keys.add(k);
                        }
                    });
                });
                
                // 排序欄位：將重要欄位排在前面
                const priorityKeys = ['交貨日期', '訂單號碼', '客戶名稱', '公司品名', '顏色', '未交量'];
                const sortedKeys = Array.from(keys).sort((a, b) => {
                    const idxA = priorityKeys.findIndex(pk => a.includes(pk));
                    const idxB = priorityKeys.findIndex(pk => b.includes(pk));
                    
                    if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                    if (idxA !== -1) return -1;
                    if (idxB !== -1) return 1;
                    return a.localeCompare(b, 'zh-TW');
                });
                
                return sortedKeys;
            }, [dbData]);

            const handleExportProcessed = () => {
                if (filteredData.length === 0) {
                    alert("沒有資料可以匯出");
                    return;
                }
                
                const getValue = (obj, keyName) => {
                    const key = Object.keys(obj).find(k => k.trim() === keyName);
                    return key ? obj[key] : '';
                };

                const getQty = (obj) => {
                    const key = Object.keys(obj).find(k => k.trim().includes('未交量'));
                    let val = key ? obj[key] : 0;
                    if (typeof val === 'string') val = val.replace(/,/g, '');
                    return parseFloat(val);
                };

                const validOrders = filteredData.filter(row => {
                    const qty = getQty(row);
                    return !isNaN(qty) && qty > 0.01;
                });

                if (validOrders.length === 0) {
                    alert("篩選後沒有未交量 > 0 的訂單，無需匯出");
                    return;
                }

                validOrders.sort((a, b) => {
                    const dateA = getValue(a, '交貨日期') || '9999-12-31';
                    const dateB = getValue(b, '交貨日期') || '9999-12-31';
                    return String(dateA).localeCompare(String(dateB));
                });

                const exportData = validOrders.map(row => ({
                    '交貨日期': getValue(row, '交貨日期'),
                    '訂單號碼': getValue(row, '訂單號碼'),
                    '客戶單號': getValue(row, '客戶單號') || getValue(row, '客戶(採購)單號') || '',
                    '客戶名稱': getValue(row, '客戶名稱'),
                    '品牌': getValue(row, '品牌') || '',
                    '公司品名': getValue(row, '公司品名'),
                    '成份': getValue(row, '成份') || '',
                    '加工方式': getValue(row, '加工方式') || '',
                    '中文顏色': getValue(row, '中文顏色') || getValue(row, '顏色'),
                    '英文顏色': getValue(row, '英文顏色') || '',
                    '未交量': getQty(row),
                    '鞋名': getValue(row, '鞋名') || '',
                    '季節': getValue(row, '季節(出貨)') || '',
                    '備註': getValue(row, '備註(出貨)') || ''
                }));

                const ws = window.XLSX.utils.json_to_sheet(exportData);
                const wscols = [
                    {wch: 12}, {wch: 15}, {wch: 18}, {wch: 20}, {wch: 10}, 
                    {wch: 25}, {wch: 30}, {wch: 15}, {wch: 15}, {wch: 15}, 
                    {wch: 10}, {wch: 15}, {wch: 10}, {wch: 30}
                ];
                ws['!cols'] = wscols;

                const wb = window.XLSX.utils.book_new();
                window.XLSX.utils.book_append_sheet(wb, ws, "整理後未交明細");
                
                const dateStr = new Date().toISOString().split('T')[0];
                const filename = `未交總表-整理後_${dateStr}.xlsx`;

                window.XLSX.writeFile(wb, filename);
            };

            // 取得所有可能的欄位名稱 (從第一筆資料，用於匯入預覽)
            const importHeaders = useMemo(() => {
                if (fileData.length === 0) return [];
                return Object.keys(fileData[0]);
            }, [fileData]);

            return (
                <div className="flex flex-col h-full w-full">
                    {/* Messages Banner */}
                    {errorMsg && (
                        <div className="bg-red-50 border-l-4 border-red-500 p-4 mb-6 rounded-r shadow-sm">
                            <div className="flex items-start">
                                <div className="flex-shrink-0"><Icon name="Lock" className="h-5 w-5 text-red-500" /></div>
                                <div className="ml-3">
                                    <h3 className="text-sm font-medium text-red-800">錯誤</h3>
                                    <div className="mt-2 text-sm text-red-700"><p>{errorMsg}</p></div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {successMsg && (
                        <div className="bg-green-50 border-l-4 border-green-500 p-4 mb-6 rounded-r shadow-sm animate-fade-in">
                            <div className="flex items-start">
                                <div className="flex-shrink-0"><Icon name="CheckCircle" className="h-5 w-5 text-green-500" /></div>
                                <div className="ml-3">
                                    <h3 className="text-sm font-medium text-green-800">成功</h3>
                                    <div className="mt-2 text-sm text-green-700"><p>{successMsg}</p></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Stats */}
                    {activeTab === 'dashboard' && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-slate-500">總未交訂單數</p>
                                        <p className="text-3xl font-bold text-slate-800 mt-2">{stats.totalOrders}</p>
                                    </div>
                                    <div className="bg-blue-50 p-3 rounded-lg"><Icon name="FileSpreadsheet" className="w-6 h-6 text-blue-600" /></div>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-slate-500">未交總數量 (Yds)</p>
                                        <p className="text-3xl font-bold text-emerald-600 mt-2">{stats.totalUnfulfilled.toLocaleString(undefined, { maximumFractionDigits: 1 })}</p>
                                    </div>
                                    <div className="bg-emerald-50 p-3 rounded-lg"><Icon name="TrendingUp" className="w-6 h-6 text-emerald-600" /></div>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-slate-500">相關客戶數</p>
                                        <p className="text-3xl font-bold text-purple-600 mt-2">{stats.uniqueCustomers}</p>
                                    </div>
                                    <div className="bg-purple-50 p-3 rounded-lg"><Icon name="Truck" className="w-6 h-6 text-purple-600" /></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Tabs */}
                    <div className="flex space-x-1 bg-slate-200 p-1 rounded-lg w-fit mb-6">
                        <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-800'}`}>儀表板</button>
                        <button onClick={() => setActiveTab('list')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'list' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-800'}`}>未交訂單列表</button>
                        <button onClick={() => setActiveTab('import')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'import' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-600 hover:text-slate-800'}`}>匯入新資料</button>
                    </div>

                    {/* Content */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 min-h-[500px] overflow-hidden">
                        {activeTab === 'dashboard' && (
                            <div className="p-8 flex flex-col items-center justify-center text-center h-full">
                                <div className="max-w-md">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-2">歡迎使用生管系統</h3>
                                    <p className="text-slate-500 mb-6">目前系統中有 {stats.totalOrders} 筆未交訂單。</p>
                                    <button onClick={() => setActiveTab('list')} className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">查看詳細訂單</button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'import' && (
                            <div className="p-6">
                                {/* 修復：使用 div 處理點擊和拖曳，input 隱藏 */}
                                <div 
                                    onClick={() => fileInputRef.current && fileInputRef.current.click()}
                                    onDragOver={handleDragOver}
                                    onDragLeave={handleDragLeave}
                                    onDrop={handleDrop}
                                    className={`border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center bg-slate-50 hover:bg-slate-100 transition-colors cursor-pointer relative mb-6 ${isDragging ? 'border-blue-500 bg-blue-50' : 'border-slate-300'}`}
                                >
                                    <input 
                                        type="file" 
                                        accept=".xlsx, .xls, .csv" 
                                        ref={fileInputRef}
                                        onChange={handleFileSelect} 
                                        className="hidden" 
                                    />
                                    <Icon name="Upload" className={`w-12 h-12 mb-4 ${isDragging ? 'text-blue-600' : 'text-blue-500'}`} />
                                    <p className="text-lg font-medium text-slate-700">點擊或拖曳 Excel 檔案至此</p>
                                    <p className="text-sm text-slate-400 mt-2">支援標準未交訂單格式 (.xlsx)</p>
                                </div>

                                {fileData.length > 0 && (
                                    <div className="animate-fade-in">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="text-lg font-semibold text-slate-800 flex items-center gap-2">
                                                <Icon name="CheckCircle" className="w-5 h-5 text-green-500" />
                                                預覽匯入資料 ({fileData.length} 筆)
                                                <span className="text-xs font-normal text-slate-500 ml-2">偵測到 {importHeaders.length} 個欄位</span>
                                            </h3>
                                            <div className="flex gap-2">
                                                <button onClick={() => setFileData([])} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">取消</button>
                                                <button onClick={saveToFirestore} disabled={uploading} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 disabled:opacity-50">
                                                    {uploading ? <Icon name="RefreshCw" className="w-4 h-4 animate-spin" /> : <Icon name="Database" className="w-4 h-4" />}
                                                    確認匯入資料庫
                                                </button>
                                            </div>
                                        </div>
                                        {/* 修改：顯示所有欄位，不再截斷 */}
                                        <div className="table-container border rounded-lg max-h-[500px]">
                                            <table className="w-full text-sm text-left text-slate-600">
                                                <thead className="text-xs text-slate-700 uppercase bg-slate-100">
                                                    <tr>
                                                        {importHeaders.map((header, idx) => (
                                                            <th key={idx} className="px-6 py-3 whitespace-nowrap border-b min-w-[100px]">{header}</th>
                                                        ))}
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {fileData.slice(0, 50).map((row, idx) => (
                                                        <tr key={idx} className="bg-white border-b hover:bg-slate-50">
                                                            {importHeaders.map((header, vIdx) => (
                                                                <td key={vIdx} className="px-6 py-4 whitespace-nowrap">{row[header] !== undefined ? String(row[header]) : ''}</td>
                                                            ))}
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                        {fileData.length > 50 && (
                                            <div className="p-4 text-center text-slate-500 bg-slate-50 border-t">
                                                還有 {fileData.length - 50} 筆資料未顯示...
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'list' && (
                            <div className="flex flex-col h-full">
                                <div className="p-4 border-b border-slate-200 flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white">
                                    <div className="relative flex-1 max-w-md">
                                        <div className="absolute left-3 top-1/2 -translate-y-1/2"><Icon name="Search" className="w-4 h-4 text-slate-400" /></div>
                                        <input type="text" placeholder="搜尋訂單、客戶、單號、品名..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                    </div>
                                    <div className="flex items-center gap-2">
                                        <button onClick={fetchOrders} className="p-2 text-slate-600 hover:bg-slate-100 rounded-lg" title="重新整理"><Icon name="RefreshCw" className={`w-5 h-5 ${loading ? 'animate-spin' : ''}`} /></button>
                                        
                                        {/* 新增：全部刪除按鈕 */}
                                        <button 
                                            onClick={handleDeleteAll}
                                            className="flex items-center gap-2 px-3 py-2 bg-red-50 text-red-600 border border-red-200 rounded-lg hover:bg-red-100 transition-colors"
                                            title="清空所有資料"
                                        >
                                            <Icon name="Trash2" className="w-4 h-4" />
                                            <span className="hidden sm:inline">清空資料</span>
                                        </button>

                                        <button onClick={handleExportProcessed} className="flex items-center gap-2 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-sm transition-colors" title="匯出整理後的報表">
                                            <Icon name="FileOutput" className="w-4 h-4" />
                                            <span>匯出整理後報表</span>
                                        </button>
                                    </div>
                                </div>
                                <div className="overflow-x-auto flex-1 table-container">
                                    {loading && dbData.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-64 text-slate-400"><Icon name="RefreshCw" className="w-8 h-8 animate-spin mb-2" /><p>載入中...</p></div>
                                    ) : filteredData.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-64 text-slate-400"><Icon name="AlertCircle" className="w-8 h-8 mb-2" /><p>沒有符合的資料</p></div>
                                    ) : (
                                        /* 完整欄位顯示表格 */
                                        <table className="w-full text-sm text-left text-slate-600">
                                            <thead className="text-xs text-slate-700 uppercase bg-slate-100 sticky top-0">
                                                <tr>
                                                    {/* 動態渲染所有標題 */}
                                                    {allTableHeaders.map((header, idx) => (
                                                        <th key={idx} className="px-4 py-3 border-b border-slate-200 whitespace-nowrap min-w-[120px]">
                                                            {header}
                                                        </th>
                                                    ))}
                                                    {/* 刪除按鈕欄位 */}
                                                    <th className="px-4 py-3 border-b border-slate-200 action-col text-center w-16">
                                                        操作
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {filteredData.map((row) => (
                                                    <tr key={row.id} className="bg-white border-b hover:bg-slate-50 transition-colors group">
                                                        {/* 動態渲染所有儲存格 */}
                                                        {allTableHeaders.map((header, vIdx) => {
                                                            let content = row[header];
                                                            // 特殊欄位美化 (例如日期)
                                                            if (header.includes('日期') && content) {
                                                                const isOverdue = String(content) < new Date().toISOString().split('T')[0];
                                                                return (
                                                                    <td key={vIdx} className="px-4 py-3 whitespace-nowrap">
                                                                        <span className={`px-2 py-1 rounded-full text-xs font-medium ${isOverdue ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>
                                                                            {String(content)}
                                                                        </span>
                                                                    </td>
                                                                );
                                                            }
                                                            return (
                                                                <td key={vIdx} className="px-4 py-3 whitespace-nowrap max-w-xs truncate" title={String(content || '')}>
                                                                    {content !== undefined ? String(content) : ''}
                                                                </td>
                                                            );
                                                        })}
                                                        
                                                        {/* 單筆刪除按鈕 */}
                                                        <td className="px-4 py-3 border-b action-col text-center">
                                                            <button 
                                                                onClick={() => handleDelete(row.id)}
                                                                className="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors"
                                                                title="刪除此筆"
                                                            >
                                                                <Icon name="Trash" className="w-4 h-4" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    )}
                                </div>
                                <div className="p-2 border-t border-slate-200 bg-slate-50 text-xs text-slate-500 text-right">顯示 {filteredData.length} 筆資料</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [loginError, setLoginError] = useState(null);

            useEffect(() => {
                if (!auth) {
                    setLoading(false);
                    return;
                }
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            const handleAdminLogin = async (username, password) => {
                if (!auth) { setLoginError("系統錯誤：Firebase 未初始化"); return; }
                if (username === 'admin' && password === 'admin') {
                    try {
                        const userCredential = await signInAnonymously(auth);
                    } catch(e) {
                        setLoginError("連線失敗: " + e.message);
                    }
                } else {
                    setLoginError("帳號或密碼錯誤");
                }
            };

            const handleLogout = async () => { if (auth) await signOut(auth); setUser(null); };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-slate-50"><Icon name="RefreshCw" className="w-8 h-8 text-blue-600 animate-spin" /></div>;

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    {user && (
                        <header className="bg-white shadow-sm border-b border-slate-200 sticky top-0 z-10">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                                <div className="flex items-center gap-2">
                                    <div className="bg-blue-600 p-1.5 rounded-lg"><Icon name="Package" className="w-5 h-5 text-white" /></div>
                                    <h1 className="text-xl font-bold text-slate-800 tracking-tight">鎰呈行生管系統 <span className="text-xs font-normal text-slate-500 ml-2">v3.2 (Admin)</span></h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="hidden md:flex text-sm text-slate-500">使用者: Admin</div>
                                    <button onClick={handleLogout} className="p-2 text-slate-600 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors" title="登出"><Icon name="LogOut" className="w-5 h-5" /></button>
                                </div>
                            </div>
                        </header>
                    )}
                    <main className="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                        {user ? (
                            <Dashboard user={{...user, displayName: 'Admin'}} onLogout={handleLogout} />
                        ) : (
                            <Login onAdminLogin={handleAdminLogin} error={loginError} />
                        )}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
